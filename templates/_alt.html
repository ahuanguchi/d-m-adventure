<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>D-M Adventure</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link href="alt.css" rel="stylesheet">
    {% block extra_css %}
    {% endblock %}
  </head>
  <body{{ game_body_id }}>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img src="enemyA.png" alt="enemyA.png" class="navbar-brand">
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li{% block all_active %}{% endblock %}><a href="all.html">All Games</a></li>
            <li><a href="index.html">D-M Adventure</a></li>
            <li{% block danmaku_active %}{% endblock %}><a href="danmaku.html">Danmaku Interwebs</a></li>
            <li{% block rps_active %}{% endblock %}><a href="rps.html">Rock-Paper-Scissors Coup</a></li>
            <li><a href="http://caesarcipher.pythonanywhere.com/" target="_blank">Caesar Cipher</a></li>
          </ul>
          <div id="search" class="navbar-right">
            <gcse:searchbox-only></gcse:searchbox-only>
          </div>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script>
      (function() {
        var cx = '005941409925897679272:mcp6alaubra';
        var gcse = document.createElement('script');
        gcse.type = 'text/javascript';
        gcse.async = true;
        gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') +
            '//www.google.com/cse/cse.js?cx=' + cx;
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(gcse, s);
      })();
    </script>
    <script src="jquery-1.11.2.min.js"></script>
    <script src="bootstrap.min.js"></script>
    {% block extra_js %}
    {% endblock %}
  </body>
</html>
