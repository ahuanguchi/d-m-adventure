<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>D-M Adventure</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/assets/main.css?v=1">
    <link rel="shortcut icon" href="/favicon.ico?v=1">
    
    <style type="text/css">
      html {
        overflow-y: scroll;
      }
      label, select, .formrow {
        display: block;
      }
      .textinput {
        width: 100%;
        max-width: 400px;
      }
      #resultsbox {
        width: 100%;
        min-height: 60px;
        max-width: 600px;
        padding: 2px 8px;
        background-color: #fff;
        color: #000;
      }
      #app {
        margin: 0 auto;
        max-width: 600px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="/assets/caesarcipher.js?v=5"></script>

  </head>
  <body>
    <header>
      <ul id="topbar">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/canvasgame.html">Skip to the Fun Part</a></li>
        <li><a href="/pocketknife.html">Provoke the Deities</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/music.html">Music</a></li>
        <li><a href="/other.html">Other Things</a></li>
      </ul>
      <hr>
    </header>
    
    <div ng-app="app" ng-controller="AppController as vm" id="app">
      <h2>Caesar Cipher Encrypter/Decrypter</h2>
      <form ng-submit="vm.update()">
        <label>Message:</label>
        <div class="formrow">
          <input type="text" ng-model="vm.message" ng-change="vm.update()" class="textinput">
          <button ng-click="vm.message = ''">clear</button>
        </div>
        <br>
        <label>Key (for shifting letters):</label>
        <select ng-model="vm.key" ng-change="vm.update()">
          <option value="brute">brute force</option>
          
            <option value="1">1</option>
          
            <option value="2">2</option>
          
            <option value="3">3</option>
          
            <option value="4">4</option>
          
            <option value="5">5</option>
          
            <option value="6">6</option>
          
            <option value="7">7</option>
          
            <option value="8">8</option>
          
            <option value="9">9</option>
          
            <option value="10">10</option>
          
            <option value="11">11</option>
          
            <option value="12">12</option>
          
            <option value="13">13</option>
          
            <option value="14">14</option>
          
            <option value="15">15</option>
          
            <option value="16">16</option>
          
            <option value="17">17</option>
          
            <option value="18">18</option>
          
            <option value="19">19</option>
          
            <option value="20">20</option>
          
            <option value="21">21</option>
          
            <option value="22">22</option>
          
            <option value="23">23</option>
          
            <option value="24">24</option>
          
            <option value="25">25</option>
          
        </select>
        <br>
        <label>Conversion:</label>
        <select ng-model="vm.conversion" ng-change="vm.update()">
          <option value="decrypt">decrypt</option>
          <option value="encrypt">encrypt</option>
        </select>
      </form>
      <br>
      
        <p>Result(s):</p>
        <div id="resultsbox">
          <ul ng-if="vm.message">
            <li ng-repeat="result in vm.results track by $index">{{ result }}</li>
          </ul>
        </div>
      
      <br>
      <label>Permalink for this conversion:</label>
      <input type="text" ng-model="vm.permalink" class="textinput" onclick="this.select()" readonly>
      <p>Vocabulary based on the <a href="http://www.speech.cs.cmu.edu/cgi-bin/cmudict" target="_blank">CMUdict</a></p>
      <p><a href="https://github.com/ahuanguchi/d-m-adventure/blob/master/site/caesarcipher.js" target="_blank">Source code</a></p>
    </div>

  </body>
</html>
